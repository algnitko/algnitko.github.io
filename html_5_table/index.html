<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Table</title>
  <link rel="stylesheet" href="css/style.css">
 </head>
 <body>
  <table>
  <tbody>
   <tr>
     <td colspan="2" class="f">11</td>
     <td colspan="2" class="ff">13</td>
     <td colspan="2" class="fff">155555</td>
   </tr>
   <tr>
     <td class="s">21</td>
     <td colspan="3" rowspan="2" class="ss">22</td>
     <td colspan="2" class="sss">25</td>
   </tr>
   <tr>
     <td rowspan="2" class="th">31</td>
     <td class="thh">35</td>
     <td class="thhh">36</td>
    </tr>
    <tr>
     <td class="fh">42</td>
     <td class="fhh">43</td>
     <td class="fhhh">44</td>
     <td colspan="2" class="fhhhh">45</td>
    </tr>
    <tr>
     <td rowspan="3" class="ft">51</td>
     <td class="ftt">52</td>
     <td class="fttt">53</td>
     <td class="ftttt">54</td>
     <td colspan="2" rowspan="2" class="fttttt">55</td>
    </tr>
    <tr>
     <td colspan="2" rowspan="2" class="sx">62</td>
     <td class="sxx">64</td>
    </tr>
    <tr>
     <td colspan="3" class="sn">74</td>
    </tr>
  </table>
  </tbody>
 </body>
</html>
