<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Table</title>
  <link rel="stylesheet" href="css/style.css">
 </head>
 <body>
  <table>
  <tbody>
   <tr>
     <td colspan="2" class="f"></td>
     <td colspan="2" class="ff"></td>
     <td colspan="2" class="fff"></td>
   </tr>
   <tr>
     <td class="s"></td>
     <td colspan="3" rowspan="2" class="ss"></td>
     <td colspan="2" class="sss"></td>
   </tr>
   <tr>
     <td rowspan="2" class="th"></td>
     <td class="thh"></td>
     <td class="thhh"></td>
    </tr>
    <tr>
     <td class="fh"></td>
     <td class="fhh"></td>
     <td class="fhhh"></td>
     <td colspan="2" class="fhhhh"></td>
    </tr>
    <tr>
     <td rowspan="3" class="ft"></td>
     <td class="ftt"></td>
     <td class="fttt"></td>
     <td class="ftttt"></td>
     <td colspan="2" rowspan="2" class="fttttt"></td>
    </tr>
    <tr>
     <td colspan="2" rowspan="2" class="sx"></td>
     <td class="sxx"></td>
    </tr>
    <tr>
     <td colspan="3" class="sn"></td>
    </tr>
  </table>
  </tbody>
 </body>
</html>
